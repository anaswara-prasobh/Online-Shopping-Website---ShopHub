<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">üõí ShopHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Shop</a>
                    </li>
                    <li class="nav-item" id="adminNav" style="display:none;">
                        <a class="nav-link" href="/product-form">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <span>üõçÔ∏è Cart</span>
                            <span id="cartCount" class="badge bg-warning text-dark ms-2">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn" style="display:none;">Logout</button>
                        <a class="btn btn-outline-light btn-sm ms-2" href="/login" id="loginBtn">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Products Section -->
    <div class="container py-5">
        <h1 class="fw-bold mb-4">Our Products</h1>
        
        <!-- Filter and Sort -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="sortSelect">
                    <option value="">Sort By</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row g-4" id="productsContainer">
            <!-- Products will be rendered here by JavaScript -->
        </div>

        <!-- No Products Message -->
        <div class="alert alert-info text-center" id="noProducts" style="display:none;">
            <p>No products available. Admin can add products from the dashboard.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="text-muted">¬© 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Material Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        let allProducts = [];
        let isAdmin = false;
        let deleteProductId = null;

        function checkAuth() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = '/login';
                return;
            }
            const user = JSON.parse(loggedInUser);
            isAdmin = user.isAdmin || user.email === 'admin@gmail.com';
            
            if (isAdmin) {
                document.getElementById('adminNav').style.display = 'block';
            }
            updateCartCount();
        }

        function loadProducts() {
            allProducts = JSON.parse(localStorage.getItem('products')) || [];
            renderProducts(allProducts);
        }

        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            const noProducts = document.getElementById('noProducts');

            if (!products || products.length === 0) {
                container.innerHTML = '';
                noProducts.style.display = 'block';
                return;
            }
            noProducts.style.display = 'none';

            const escapeForOnclick = (s = '') => s.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/\n/g, ' ');

            container.innerHTML = products.map(product => {
                const name = product.name || '';
                const safeName = escapeForOnclick(name);
                const imageUrl = getImageForProduct(product);

                return `
                    <div class="col-md-6 col-lg-4">
                        <div class="card material-card h-100 shadow">
                            <div class="product-image-container">
                                <img 
                                    src="${imageUrl}"
                                    class="card-img-top"
                                    alt="${product.name}"
                                    onerror="this.src='https://via.placeholder.com/600x400?text=${encodeURIComponent(product.name)}'"
                                >
                            </div>
                            <div class="card-body">
                                <h5 class="card-title fw-bold">${name}</h5>
                                <p class="card-text text-muted">${product.description || ''}</p>
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <span class="h5 text-primary fw-bold">$${product.price}</span>
                                    <span class="badge bg-success">${product.stock > 0 ? 'In Stock' : 'Out of Stock'}</span>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary material-btn" onclick="addToCart(${product.id}, '${safeName}', ${product.price})" ${product.stock <= 0 ? 'disabled' : ''}>
                                        Add to Cart
                                    </button>
                                    ${isAdmin ? `
                                        <div class="d-flex gap-2">
                                            <button class="btn btn-warning btn-sm flex-grow-1" onclick="editProduct(${product.id})">Edit</button>
                                            <button class="btn btn-danger btn-sm flex-grow-1" onclick="showDeleteConfirm(${product.id})">Delete</button>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getImageForProduct(product) {
            // Map product names to specific high-quality Google Images searches
            const productImages = {
                'Wireless Headphones': 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=600&h=400&fit=crop',
                'Smart Watch': 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=600&h=400&fit=crop',
                'Classic T-Shirt': 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600&h=400&fit=crop',
                'Programming Guide': 'https://images.unsplash.com/photo-1507842217343-583f20270319?w=600&h=400&fit=crop',
                'Gaming Mouse': 'https://images.unsplash.com/photo-1527814050087-3793815479db?w=600&h=400&fit=crop',
                'Keyboard Pro': 'https://images.unsplash.com/photo-1587829191301-dc798b83add3?w=600&h=400&fit=crop'
            };

            // Check if we have a direct image for this product
            if (productImages[product.name]) {
                return productImages[product.name];
            }

            // Fallback: use category-based Unsplash search
            const category = (product.category || 'product').toLowerCase();
            const keywords = {
                'electronics': 'electronics,gadgets,technology',
                'fashion': 'fashion,tshirt,clothing',
                'books': 'books,reading,library',
                'gaming': 'gaming,computer,mouse,keyboard',
                'other': 'shopping,product'
            };

            const searchTerm = keywords[category] || 'shopping,product';
            return `https://source.unsplash.com/600x400/?${encodeURIComponent(searchTerm)}`;
        }

        function addToCart(productId, productName, price) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, name: productName, price: price, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showSnackbar(`${productName} added to cart!`);
        }

        function editProduct(productId) {
            window.location.href = `/product-form?id=${productId}`;
        }

        function showDeleteConfirm(productId) {
            deleteProductId = productId;
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }

        function deleteProduct(productId) {
            allProducts = allProducts.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(allProducts));
            renderProducts(allProducts);
            showSnackbar('Product deleted successfully');
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
            if (deleteProductId) {
                deleteProduct(deleteProductId);
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
            }
        });

        document.getElementById('searchInput').addEventListener('keyup', function() {
            const search = this.value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(search) || 
                p.description.toLowerCase().includes(search)
            );
            renderProducts(filtered);
        });

        document.getElementById('sortSelect').addEventListener('change', function() {
            let sorted = [...allProducts];
            if (this.value === 'price-low') {
                sorted.sort((a, b) => a.price - b.price);
            } else if (this.value === 'price-high') {
                sorted.sort((a, b) => b.price - a.price);
            } else if (this.value === 'name') {
                sorted.sort((a, b) => a.name.localeCompare(b.name));
            }
            renderProducts(sorted);
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = '/login';
        });

        // Initialize
        checkAuth();
        loadProducts();
    </script>
</body>
</html>
