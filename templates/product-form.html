<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">üõí ShopHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Shop</a>
                    </li>
                    <li class="nav-item" id="adminNav">
                        <a class="nav-link" href="/product-form">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <span>üõçÔ∏è Cart</span>
                            <span id="cartCount" class="badge bg-warning text-dark ms-2">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card material-card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4 fw-bold" id="formTitle">Add New Product</h2>
                        
                        <form id="productForm">
                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control material-input" id="productName" placeholder="Enter product name" required>
                                <small class="text-danger" id="nameError"></small>
                            </div>

                            <!-- Product Description -->
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control material-input" id="productDescription" rows="3" placeholder="Enter product description" required></textarea>
                                <small class="text-danger" id="descError"></small>
                            </div>

                            <!-- Product Price -->
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Price (Rs.)</label>
                                <input type="number" class="form-control material-input" id="productPrice" step="0.01" min="0" placeholder="0.00" required>
                                <small class="text-danger" id="priceError"></small>
                            </div>

                            <!-- Product Category -->
                            <div class="mb-3">
                                <label for="productCategory" class="form-label">Category</label>
                                <select class="form-select material-input" id="productCategory" required>
                                    <option value="">Select Category</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Books">Books</option>
                                    <option value="Gaming">Gaming</option>
                                    <option value="Other">Other</option>
                                </select>
                                <small class="text-danger" id="categoryError"></small>
                            </div>

                            <!-- Stock Quantity -->
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Stock Quantity</label>
                                <input type="number" class="form-control material-input" id="productStock" min="0" value="10" required>
                                <small class="text-danger" id="stockError"></small>
                            </div>
                        

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-primary btn-lg material-btn fw-bold" id="submitBtn">Add Product</button>
                            </div>

                            <!-- Back Link -->
                            <p class="text-center">
                                <a href="/admin-dash" class="text-primary fw-bold">Back to Products</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-5">
        <div class="container text-center">
            <p class="text-muted">¬© 2025 ShopHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Material Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        let currentProductId = null;

        function checkAuth() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                window.location.href = '/login';
                return;
            }
            const user = JSON.parse(loggedInUser);
            const isAdmin = user.isAdmin || user.email === 'admin@gmail.com';
            
            if (!isAdmin) {
                alert('Only admins can add products');
                window.location.href = '/products';
            }
            updateCartCount();
        }

        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function loadProductData(productId) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id == productId);
            
            if (product) {
                document.getElementById('formTitle').textContent = 'Edit Product';
                document.getElementById('productName').value = product.name;
                document.getElementById('productDescription').value = product.description;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productCategory').value = product.category || '';
                document.getElementById('productStock').value = product.stock || 10;
                document.getElementById('submitBtn').textContent = 'Update Product';
                currentProductId = product.id;
            }
        }

        function validateProduct() {
            let isValid = true;
            document.getElementById('nameError').textContent = '';
            document.getElementById('descError').textContent = '';
            document.getElementById('priceError').textContent = '';
            document.getElementById('categoryError').textContent = '';
            document.getElementById('stockError').textContent = '';

            const name = document.getElementById('productName').value.trim();
            if (name.length < 3) {
                document.getElementById('nameError').textContent = 'Product name must be at least 3 characters';
                isValid = false;
            }

            const description = document.getElementById('productDescription').value.trim();
            if (description.length < 10) {
                document.getElementById('descError').textContent = 'Description must be at least 10 characters';
                isValid = false;
            }

            const price = parseFloat(document.getElementById('productPrice').value);
            if (isNaN(price) || price <= 0) {
                document.getElementById('priceError').textContent = 'Please enter a valid price';
                isValid = false;
            }

            const category = document.getElementById('productCategory').value;
            if (!category) {
                document.getElementById('categoryError').textContent = 'Please select a category';
                isValid = false;
            }

            return isValid;
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validateProduct()) {
                return;
            }

            let products = JSON.parse(localStorage.getItem('products')) || [];
            
            const productData = {
                id: currentProductId || Date.now(),
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                stock: parseInt(document.getElementById('productStock').value)
                
            };

            if (currentProductId) {
                // Update existing product
                const index = products.findIndex(p => p.id == currentProductId);
                if (index !== -1) {
                    products[index] = productData;
                }
            } else {
                // Add new product
                products.push(productData);
            }

            localStorage.setItem('products', JSON.stringify(products));
            showSnackbar('Product saved successfully! Redirecting...');
            setTimeout(() => {
                window.location.href = '/products';
            }, 1500);
        });

        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = '/login';
        });

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize
        checkAuth();
        const productId = getProductIdFromURL();
        if (productId) {
            loadProductData(productId);
        }
    </script>
</body>
</html>
