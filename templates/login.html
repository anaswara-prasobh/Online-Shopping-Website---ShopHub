<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card material-card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-2 fw-bold">Welcome Back</h2>
                        <p class="text-center text-muted mb-4">Login to your ShopHub account</p>

                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email Address</label>
                                <input type="email" class="form-control material-input" id="loginEmail" placeholder="example@gmail.com" required>
                                <small class="text-danger" id="emailError"></small>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control material-input" id="loginPassword" placeholder="Enter your password" required>
                                <small class="text-danger" id="passwordError"></small>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg material-btn fw-bold">Login</button>
                            </div>

                            <!-- Admin Demo -->
                            <div class="alert alert-info text-center small">
                                <strong>Demo Admin:</strong><br>
                                Email: admin@gmail.com | Password: admin123
                            </div>

                            <!-- Register Link -->
                            <p class="text-center">
                                Don't have an account? 
                                <a href="/register" class="text-primary fw-bold">Register here</a>
                            </p>
                            <div class="text-center mt-3">
    <a href="/" class="btn btn-secondary btn-sm">Go to Home</a>
</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Material Snackbar -->
    <div id="snackbar" class="snackbar"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Initialize default admin
        function initializeAdmin() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const adminExists = users.some(u => u.email === 'admin@gmail.com');
            if (!adminExists) {
                users.push({
                    id: 1,
                    name: 'Admin',
                    email: 'admin@gmail.com',
                    password: 'admin123',
                    isAdmin: true
                });
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        initializeAdmin();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showSnackbar('Please fill in all fields');
                return;
            }

            loginUser(email, password);
        });

        function loginUser(email, password) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password);

           if (user) {
    localStorage.setItem('loggedInUser', JSON.stringify(user));
    showSnackbar('Login successful! Redirecting...');
    
    setTimeout(() => {
        if (user.isAdmin) {
            window.location.href = '/admin-dash';   // Admin → Add product page
        } else {
            window.location.href = '/';               // Normal user → Home page
        }
    }, 1500);

} else {
    document.getElementById('emailError').textContent = 'Invalid email or password';
    document.getElementById('passwordError').textContent = 'Invalid email or password';
}

        }
    </script>
</body>
</html>
